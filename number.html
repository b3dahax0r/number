<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0" />
    <title>Intl Number Generator v1.0</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom CSS for gradients, ripple effect, and specific styles not easily done with Tailwind */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap'); /* For headings */

        :root {
            /* Main app colors */
            --main-bg-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1470&q=80');
            --main-overlay-light: rgba(255, 255, 255, 0.6);
            --main-overlay-dark: rgba(0, 0, 0, 0.7);
            --card-bg-light: rgba(255, 255, 255, 0.15); /* More transparent for frosted effect */
            --card-bg-dark: rgba(25, 25, 25, 0.15);
            --text-light: #f3f4f6; /* Light gray */
            --text-dark: #1f2937; /* Dark gray */
            --border-light: rgba(255, 255, 255, 0.3);
            --border-dark: rgba(0, 0, 0, 0.3);
            --ripple-color: rgba(255, 255, 255, 0.6);

            /* Login page specific colors & styles for popup */
            --login-popup-overlay-light: rgba(255, 255, 255, 0.8); /* Lighter overlay for popup */
            --login-popup-overlay-dark: rgba(0, 0, 0, 0.8); /* Darker overlay for popup */
            --login-card-bg-light: rgba(255, 255, 255, 0.1); /* Very transparent for frosted effect */
            --login-card-bg-dark: rgba(0, 0, 0, 0.1); /* Very transparent for frosted effect */
            --login-border-light: rgba(255, 255, 255, 0.4);
            --login-border-dark: rgba(255, 255, 255, 0.2);
            --login-text-color-light: #e0e7ff; /* Light bluish-white for contrast on transparent card */
            --login-text-color-dark: #e0e7ff; /* Same for dark mode */
            --login-input-bg-light: rgba(255, 255, 255, 0.2); /* Transparent input background */
            --login-input-bg-dark: rgba(0, 0, 0, 0.2);
            --login-input-border-light: rgba(255, 255, 255, 0.5);
            --login-input-border-dark: rgba(255, 255, 255, 0.3);
            --login-input-placeholder-light: rgba(255, 255, 255, 0.7);
            --login-input-placeholder-dark: rgba(255, 255, 255, 0.5);
            --login-btn-start: #8B5CF6; /* Purple */
            --login-btn-end: #EC4899; /* Pink */
        }

        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.5s ease, color 0.5s ease;
            background-image: var(--main-bg-image);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
            z-index: 0;
            /* Disable double-tap zoom and user selection */
            -webkit-touch-callout: none; /* iOS Safari */
            -webkit-user-select: none; /* Safari */
            -khtml-user-select: none; /* Konqueror HTML */
            -moz-user-select: none; /* Old versions of Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Non-prefixed version, currently supported by Chrome, Edge, Opera and Firefox */
            -webkit-tap-highlight-color: transparent; /* Remove tap highlight on iOS */
            touch-action: manipulation; /* Disable double-tap zoom on modern browsers */
        }

        /* Overlay for main app background image */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--main-overlay-dark);
            z-index: -1;
            transition: background 0.5s ease;
        }

        body.light::before {
            background: var(--main-overlay-light);
        }

        h1 {
            font-family: 'Montserrat', sans-serif;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
        }

        /* Frosted glass effect for containers */
        .frosted-card {
            backdrop-filter: blur(15px); /* Increased blur */
            -webkit-backdrop-filter: blur(15px);
            background-color: var(--card-bg-light);
            border: 1px solid var(--border-light);
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        body.dark .frosted-card {
            background-color: var(--card-bg-dark);
            border: 1px solid var(--border-dark);
        }

        /* Login screen as a popup */
        #login-screen {
            background: var(--login-popup-overlay-dark); /* Dark overlay for popup */
            transition: background 0.3s ease, opacity 0.3s ease;
            opacity: 1; /* Default visible */
            display: flex; /* Ensure flex for centering */
        }
        body.light #login-screen {
            background: var(--login-popup-overlay-light); /* Light overlay for popup */
        }
        #login-screen.hidden { /* Class to hide the popup */
            opacity: 0;
            pointer-events: none; /* Disable interaction when hidden */
        }

        #login-form {
            backdrop-filter: blur(30px); /* Even more blur for login card */
            -webkit-backdrop-filter: blur(30px);
            background-color: var(--login-card-bg-dark); /* Default dark transparent */
            border: 1px solid var(--login-border-dark);
            color: var(--login-text-color-dark);
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
            transform: scale(1); /* Default scale for animation */
            transition: transform 0.3s ease, opacity 0.3s ease;
        }
        body.light #login-form { /* Light mode for login card */
            background-color: var(--login-card-bg-light);
            border: 1px solid var(--login-border-light);
            color: var(--login-text-color-light);
        }

        #login-form input[type="password"] {
            background-color: var(--login-input-bg-dark);
            border: 1px solid var(--login-input-border-dark);
            color: var(--login-text-color-dark);
            transition: background-color 0.3s ease, border-color 0.3s ease, color 0.3s ease;
        }
        body.light #login-form input[type="password"] {
            background-color: var(--login-input-bg-light);
            border: 1px solid var(--login-input-border-light);
            color: var(--login-text-color-light);
        }
        #login-form input[type="password"]::placeholder {
            color: var(--login-input-placeholder-dark);
        }
        body.light #login-form input[type="password"]::placeholder {
            color: var(--login-input-placeholder-light);
        }

        /* Custom button gradients */
        .btn-main {
            padding: 14px 20px;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            cursor: pointer;
            flex: 1 1 120px;
            min-width: 120px;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
            font-weight: 700;
            outline: none;
            position: relative;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
            color: white; /* All main buttons have white text */
        }

        .btn-generate {
            background: linear-gradient(135deg, #2ecc71, #27ae60); /* Emerald */
            box-shadow: 0 6px 20px rgba(46, 204, 113, 0.6);
        }
        .btn-toggle {
            background: linear-gradient(135deg, #e67e22, #d35400); /* Carrot */
            box-shadow: 0 6px 20px rgba(230, 126, 34, 0.6);
        }
        .btn-copy {
            background: linear-gradient(135deg, #3498db, #2980b9); /* Peter River */
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.6);
        }
        .btn-copy:hover:not(:disabled) {
            background: linear-gradient(135deg, #2980b9, #2c3e50); /* Darker blue */
            box-shadow: 0 7px 20px rgba(52, 152, 219, 0.8);
        }
        .btn-copy.copied-success { /* For copied state */
            background: linear-gradient(135deg, #27ae60, #2ecc71); /* Green */
            box-shadow: 0 5px 15px rgba(39, 174, 96, 0.6);
            cursor: default; /* No hover effect when copied */
            transform: none; /* No scale when copied */
        }
        .btn-login {
            background: linear-gradient(135deg, var(--login-btn-start), var(--login-btn-end));
            box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
            color: white; /* Login button text is white */
            padding: 12px 25px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        .btn-login:hover {
            background: linear-gradient(135deg, #6D28D9, #C026D3); /* Darker purple to pink */
        }

        /* Ripple effect for all buttons */
        button:focus:not(:disabled)::after,
        button:active:not(:disabled)::after {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            width: 100%;
            height: 100%;
            background: var(--ripple-color);
            border-radius: inherit;
            transform: translate(-50%, -50%) scale(0);
            animation: ripple 0.6s forwards;
            pointer-events: none;
            z-index: 1;
        }

        @keyframes ripple {
            to {
                transform: translate(-50%, -50%) scale(2.5);
                opacity: 0;
            }
        }

        /* Scrollbar styling */
        #numberList::-webkit-scrollbar {
            width: 8px;
        }

        #numberList::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.1); /* Transparent track */
            border-radius: 10px;
        }

        #numberList::-webkit-scrollbar-thumb {
            background: rgba(150,150,150,0.7); /* Semi-transparent thumb */
            border-radius: 10px;
        }

        #numberList::-webkit-scrollbar-thumb:hover {
            background: rgba(100,100,100,0.9);
        }

        body.dark #numberList::-webkit-scrollbar-track {
            background: rgba(0,0,0,0.1);
        }

        body.dark #numberList::-webkit-scrollbar-thumb {
            background: rgba(100,100,100,0.7);
        }

        body.dark #numberList::-webkit-scrollbar-thumb:hover {
            background: rgba(150,150,150,0.9);
        }

        /* Ensure number text color updates correctly with dark/light mode */
        .number-text {
            color: var(--text-dark); /* Default for light mode */
        }

        body.dark .number-text {
            color: var(--text-light); /* For dark mode */
        }

        /* Styles for the Voicemail Details Section */
        #voicemail-details-container {
            display: none; /* Hidden by default */
            margin-top: 20px;
            padding: 20px;
            border-radius: 15px;
            background-color: var(--card-bg-light); /* Frosted effect */
            border: 1px solid var(--border-light);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            width: 100%;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        body.dark #voicemail-details-container {
            background-color: var(--card-bg-dark);
            border: 1px solid var(--border-dark);
        }

        #voicemail-details-container h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 20px;
            text-align: center;
        }

        body.dark #voicemail-details-container h2 {
            color: var(--text-light);
        }

        .voicemail-country-card {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: all 0.2s ease;
        }

        body.dark .voicemail-country-card {
            background-color: rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(0, 0, 0, 0.2);
        }

        .voicemail-country-card h3 {
            font-weight: 600;
            font-size: 1.4rem;
            margin-bottom: 10px;
            color: var(--text-dark);
        }

        body.dark .voicemail-country-card h3 {
            color: var(--text-light);
        }

        .voicemail-country-card p {
            font-size: 0.95rem;
            margin-bottom: 5px;
            color: var(--text-dark); /* Default text color */
        }

        body.dark .voicemail-country-card p {
            color: var(--text-light); /* Dark mode text color */
        }

        .voicemail-country-card strong {
            color: #4A90E2; /* A nice blue for emphasis */
        }
        body.dark .voicemail-country-card strong {
            color: #6DD5ED; /* Lighter blue for dark mode */
        }
    </style>
</head>

    <script>
        // --- Login and Access Control ---
        const loginScreen = document.getElementById('login-screen');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('login-button');
        const loginErrorMessage = document.getElementById('login-error-message');
        const mainContent = document.getElementById('main-content');
        const showVoicemailDetailsBtn = document.getElementById('showVoicemailDetails');
        const voicemailDetailsContainer = document.getElementById('voicemail-details-container');
        const voicemailDetailsContent = document.getElementById('voicemail-details-content');

        // Passwords encoded in Base64 (for client-side demonstration only)
        const USER_PASSWORD_B64 = 'dGFudQ=='; // 
        const ADMIN_PASSWORD_B64 = 'dGFuaXNoYQ==';
        const LOGIN_STATUS_KEY = 'loggedInUserRole'; // Stores 'user' or 'admin' in sessionStorage

        let autoLogoutIntervalId = null; // Variable to store the interval ID for auto-logout

        /**
         * Checks if the current LOCAL DEVICE TIME
         * falls within the restricted hours for regular users (6 PM to 11 PM).
         * @returns {boolean} True if access is blocked, false otherwise.
         */
        function checkAccessTime() {
            const now = new Date(); // Gets the local device time
            const hour = now.getHours();
            // Block from 6 PM (18:00) to 11 PM (23:00)
            return (hour >= 18 && hour < 23);
        }

        /**
         * Starts a timer that periodically checks the local device time for auto-logout.
         * If the user is a regular user and the time hits 6 PM, it logs them out and refreshes.
         */
        function startAutoLogoutTimer() {
            // Clear any existing timer to prevent multiple intervals running
            if (autoLogoutIntervalId) {
                clearInterval(autoLogoutIntervalId);
            }

            autoLogoutIntervalId = setInterval(() => {
                const storedUserRole = sessionStorage.getItem(LOGIN_STATUS_KEY);
                if (storedUserRole === 'user') {
                    const now = new Date(); // Get local device time
                    const hour = now.getHours();

                    // If it's 6 PM (18:00) or later, and the user is not an admin, log them out and refresh
                    if (hour >= 18) {
                        console.log('Auto-logging out user due to time restriction. Refreshing page.');
                        sessionStorage.removeItem(LOGIN_STATUS_KEY); // Remove login session
                        clearInterval(autoLogoutIntervalId); // Stop the timer
                        window.location.reload(true); // Reload the page to go back to login screen, forcing from server
                    }
                } else {
                    // If no user is logged in or it's an admin, stop the timer
                    clearInterval(autoLogoutIntervalId);
                    autoLogoutIntervalId = null;
                }
            }, 5000); // Check every 5 seconds (5000 milliseconds) for responsiveness
        }

        /**
         * Handles the login attempt.
         * Authenticates the user based on the entered password and applies time-based restrictions.
         */
        function handleLogin() {
            const enteredPassword = passwordInput.value;
            let userRole = '';

            // Encode the entered password to Base64 before comparison
            const enteredPasswordB64 = btoa(enteredPassword);

            if (enteredPasswordB64 === USER_PASSWORD_B64) {
                userRole = 'user';
            } else if (enteredPasswordB64 === ADMIN_PASSWORD_B64) {
                userRole = 'admin';
            }

            if (userRole) {
                if (userRole === 'user' && checkAccessTime()) {
                    loginErrorMessage.textContent = 'সাধারণ ব্যবহারকারীদের জন্য সন্ধ্যা ৬টা থেকে রাত ১১টা পর্যন্ত অ্যাক্সেস ব্লক করা হয়েছে।'; // Access blocked message in Bengali
                    passwordInput.value = ''; // Clear password field
                    return;
                }
                sessionStorage.setItem(LOGIN_STATUS_KEY, userRole);
                loginScreen.classList.add('hidden'); // Hide the login popup
                mainContent.style.display = 'flex'; // Show main content
                initializeApp(); // Initialize the main application
                if (userRole === 'user') {
                    startAutoLogoutTimer(); // Start auto-logout timer for regular users
                }
                // Show voicemail details button if admin
                if (userRole === 'admin') {
                    showVoicemailDetailsBtn.classList.remove('hidden');
                } else {
                    showVoicemailDetailsBtn.classList.add('hidden');
                }
            } else {
                loginErrorMessage.textContent = 'ভুল পাসওয়ার্ড। আবার চেষ্টা করুন।'; // Incorrect password message in Bengali
                passwordInput.value = ''; // Clear password field
            }
        }

        loginButton.addEventListener('click', handleLogin);
        passwordInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                handleLogin();
            }
        });

        // Check login status on page load
        const storedUserRole = sessionStorage.getItem(LOGIN_STATUS_KEY);
        if (storedUserRole) {
            if (storedUserRole === 'user' && checkAccessTime()) {
                // If a regular user is logged in but it's restricted time, show login screen with message
                loginScreen.classList.remove('hidden'); // Ensure popup is visible
                mainContent.style.display = 'none';
                loginErrorMessage.textContent = 'সাধারণ ব্যবহারকারীদের জন্য সন্ধ্যা ৬টা থেকে রাত ১১টা পর্যন্ত অ্যাক্সেস ব্লক করা হয়েছে।'; // Access blocked message in Bengali
                sessionStorage.removeItem(LOGIN_STATUS_KEY); // Clear session if already logged in and time restricted
                showVoicemailDetailsBtn.classList.add('hidden'); // Hide for regular user
            } else {
                // If logged in and access is allowed, hide login screen and show main content
                loginScreen.classList.add('hidden'); // Hide the login popup
                mainContent.style.display = 'flex'; // Show main content
                initializeApp();
                if (storedUserRole === 'user') {
                    startAutoLogoutTimer(); // Start auto-logout timer for regular users who are already logged in
                }
                // Show voicemail details button if admin
                if (storedUserRole === 'admin') {
                    showVoicemailDetailsBtn.classList.remove('hidden');
                } else {
                    showVoicemailDetailsBtn.classList.add('hidden');
                }
            }
        } else {
            loginScreen.classList.remove('hidden'); // Show the login popup
            mainContent.style.display = 'none';
            showVoicemailDetailsBtn.classList.add('hidden'); // Hide for logged out state
        }

        // --- Main Application Logic (moved into initializeApp function) ---
        function initializeApp() {
            const countryData = {
                PL: {
                    prefixes: ['531', '533', '535', '790', '791', '792', '793'],
                    countryCode: '+48',
                    mobileNumberLength: 9, // digits excluding country code
                    voicemailInfo: {
                        operator: 'Play (P4)',
                        accessNumber: '+48 790 200 200',
                        samplePrefixes: '531, 790, 791, 792, 793…',
                        language: 'Polish (e.g., "Nagraj wiadomość po sygnale" = "Record after tone")'
                    }
                },
                ES: {
                    prefixes: ['610', '620', '640'],
                    countryCode: '+34',
                    mobileNumberLength: 9, // Spain's mobile numbers are typically 9 digits
                    voicemailInfo: {
                        operator: 'Various', // Not specified, so generalized
                        accessNumber: 'Varies by operator',
                        samplePrefixes: '610, 620, 640',
                        language: 'Spanish'
                    }
                },
                EE: {
                    prefixes: ['500', '501', '502', '503', '504', '505', '506', '507', '508', '509', '510', '511', '512', '513', '514', '515', '516', '517', '518', '519', '520', '521', '522', '523', '524', '525', '526', '527', '528', '529'],
                    countryCode: '+372',
                    mobileNumberLength: 7, // Estonia's mobile numbers can be 7 or 8. Using 7 for consistency.
                    voicemailInfo: {
                        operator: 'Telia Estonia',
                        accessNumber: '+372 7 202 020',
                        samplePrefixes: '50x, 51x, 52x',
                        language: 'Estonian / English greetings'
                    }
                },
                HU: {
                    prefixes: ['20', '30', '70'],
                    countryCode: '+36',
                    mobileNumberLength: 9, // Hungary's mobile numbers are typically 9 digits
                    voicemailInfo: {
                        operator: 'Telenor Hungary',
                        accessNumber: '+36 70 70 70 70',
                        samplePrefixes: '30x, 20x',
                        language: 'Hungarian greetings (e.g., "Kérem, hagyjon üzenetet")'
                    }
                },
                LT: {
                    prefixes: ['600', '601', '602'],
                    countryCode: '+370',
                    mobileNumberLength: 8, // Lithuania's mobile numbers are typically 8 digits
                    voicemailInfo: {
                        operator: 'Telia Lithuania',
                        accessNumber: '+370 6 800 6000',
                        samplePrefixes: '600, 601, 602',
                        language: 'Lithuanian greetings'
                    }
                },
                SK: {
                    prefixes: ['900', '901', '902', '903', '904', '905', '906', '907', '908', '909', '910', '911', '912', '913', '914', '915', '916', '917', '918', '919'],
                    countryCode: '+421',
                    mobileNumberLength: 9, // Slovakia's mobile numbers are typically 9 digits
                    voicemailInfo: {
                        operator: 'Orange Slovakia',
                        accessNumber: '+421 950 123 456',
                        samplePrefixes: '90x, 91x',
                        language: 'Slovak language voicemail greeting'
                    }
                }
            };

            const storagePrefix = prefix => `nums_${selCountry}_${prefix}`;
            let selCountry = 'PL',
                selPrefix = '';
            let saved = new Set();
            let lastCopiedBtn = null; // track last copied button (DOM element)
            let lastCopiedNumber = null; // track last copied number (string)

            const countrySelect = document.getElementById('countrySelect');
            const prefixSelect = document.getElementById('prefixSelect');
            const genBtn = document.querySelector('.generate');
            const toggleBtn = document.querySelector('.light-toggle');
            const list = document.getElementById('numberList');

            /**
             * Populates the prefix dropdown based on the selected country.
             */
            function fillPrefixes() {
                selPrefix = '';
                // Clear existing options
                prefixSelect.innerHTML = ''; 
                const prefixes = countryData[selCountry].prefixes;
                // Add a default option if no prefixes are available or if you want a "Select a prefix" option
                if (prefixes && prefixes.length > 0) {
                    prefixes.forEach(p => {
                        const option = document.createElement('option');
                        option.value = p;
                        option.textContent = `${p} 🎧`;
                        prefixSelect.appendChild(option);
                    });
                    selPrefix = prefixSelect.value; // Set the selected prefix to the first one available
                    prefixSelect.disabled = false;
                } else {
                    const option = document.createElement('option');
                    option.value = '';
                    option.textContent = 'No prefixes available';
                    prefixSelect.appendChild(option);
                    prefixSelect.disabled = true; // Disable if no prefixes
                }
            }

            /**
             * Loads saved numbers from localStorage for the current country and prefix.
             * @returns {Array<string>} An array of saved numbers.
             */
            function loadSaved() {
                saved = new Set();
                const arr = JSON.parse(localStorage.getItem(storagePrefix(selPrefix)) || '[]');
                arr.forEach(n => saved.add(n));
                return Array.from(saved);
            }

            /**
             * Saves the current set of numbers to localStorage.
             */
            function save() {
                localStorage.setItem(storagePrefix(selPrefix), JSON.stringify(Array.from(saved)));
            }

            /**
             * Generates a unique international number based on selected country and prefix,
             * adhering to the specified mobile number length.
             * @returns {string} The generated phone number.
             */
            function generateNumber() {
                let number;
                const countryInfo = countryData[selCountry];
                const countryCode = countryInfo.countryCode;
                const mobileNumberLength = countryInfo.mobileNumberLength; // Length excluding country code

                // Calculate the length of the random suffix
                // mobileNumberLength = prefixLength + suffixLength
                const suffixLength = mobileNumberLength - selPrefix.length;

                if (suffixLength <= 0) {
                    console.error("Error: Suffix length is zero or negative. Check prefix and mobileNumberLength for country:", selCountry);
                    return "ERROR"; // Return an error string or handle appropriately
                }

                do {
                    let suf = '';
                    for (let i = 0; i < suffixLength; i++) {
                        suf += Math.floor(Math.random() * 10);
                    }
                    number = `${countryCode}${selPrefix}${suf}`;
                } while (saved.has(number)); // Ensure the number is unique
                saved.add(number);
                return number;
            }

            /**
             * Creates a DOM element for a single number item with copy functionality.
             * @param {string} number The phone number string.
             * @returns {HTMLElement} The created div element.
             */
            function createNumberItem(number) {
                const div = document.createElement('div');
                div.className = 'number-item flex justify-between items-center py-4 px-5 border-b border-gray-200 dark:border-gray-700 transition-opacity duration-300';
                div.setAttribute('role', 'listitem');

                const span = document.createElement('span');
                // The number-text class's color is now handled by the CSS variables based on body.dark/light
                span.className = 'number-text font-mono text-lg font-semibold tracking-wider break-all';
                span.textContent = number;

                const copyBtn = document.createElement('button');
                copyBtn.className = 'copy-btn btn-main btn-copy ml-4 px-4 py-2 rounded-xl text-white text-sm font-bold transition-all duration-300 relative overflow-hidden flex-shrink-0 transform hover:scale-105';

                // Set initial state based on lastCopiedNumber
                if (number === lastCopiedNumber) {
                    copyBtn.innerHTML = '✅ Copied!';
                    copyBtn.disabled = true;
                    copyBtn.classList.add('copied-success');
                } else {
                    copyBtn.innerHTML = '📋 Copy';
                    copyBtn.disabled = false;
                    copyBtn.classList.remove('copied-success');
                }

                copyBtn.onclick = async () => {
                    try {
                        await navigator.clipboard.writeText(number);

                        // Reset previous copied button if exists
                        if (lastCopiedBtn && lastCopiedBtn !== copyBtn) {
                            lastCopiedBtn.innerHTML = '📋 Copy';
                            lastCopiedBtn.disabled = false;
                            lastCopiedBtn.classList.remove('copied-success');
                        }
                        copyBtn.innerHTML = '✅ Copied!';
                        copyBtn.disabled = true;
                        copyBtn.classList.add('copied-success'); // Add success class
                        lastCopiedBtn = copyBtn;
                        lastCopiedNumber = number;
                    } catch (err) {
                        console.error('Failed to copy text: ', err);
                        // Optionally, provide user feedback that copy failed
                        alert('Failed to copy number. Please try again or copy manually.');
                    }
                };

                div.appendChild(span);
                div.appendChild(copyBtn);
                return div;
            }

            /**
             * Renders a list of numbers into the numberList container.
             * @param {Array<string>} numbers An array of numbers to render.
             * @param {boolean} replace If true, replaces existing content; otherwise, appends.
             */
            function renderNumberList(numbers, replace = false) {
                if (replace) list.innerHTML = '';
                numbers.forEach(n => {
                    list.appendChild(createNumberItem(n));
                });
            }

            /**
             * Generates 10 new unique numbers and updates the display.
             */
            function generateMore() {
                const newNumbers = [];
                // Check if a prefix is selected before generating
                if (!selPrefix || selPrefix === '') {
                    alert('Please select a prefix before generating numbers.');
                    return;
                }
                for (let i = 0; i < 10; i++) {
                    const num = generateNumber();
                    newNumbers.push(num);
                }
                save(); // save updated set including new numbers
                renderNumberList(newNumbers, true);
            }

            /**
             * Handles changes in the prefix dropdown, clearing and re-rendering the list.
             */
            function onPrefixChange() {
                selPrefix = prefixSelect.value;
                list.innerHTML = '';
                // Do NOT reset lastCopiedBtn or lastCopiedNumber here, as it should persist across prefix changes
                const existing = loadSaved().sort();
                renderNumberList(existing, true);
            }

            /**
             * Renders the voicemail details in a dedicated container.
             */
            function renderVoicemailDetails() {
                voicemailDetailsContent.innerHTML = ''; // Clear previous content
                for (const countryCode in countryData) {
                    const countryInfo = countryData[countryCode];
                    if (countryInfo.voicemailInfo) {
                        const vm = countryInfo.voicemailInfo;
                        const countryCard = document.createElement('div');
                        countryCard.className = 'voicemail-country-card';
                        countryCard.innerHTML = `
                            <h3>${countryCode} - ${vm.operator}</h3>
                            <p><strong>Voicemail Access Number:</strong> ${vm.accessNumber}</p>
                            <p><strong>Sample Prefixes:</strong> ${vm.samplePrefixes}</p>
                            <p><strong>Language/Greeting:</strong> ${vm.language}</p>
                        `;
                        voicemailDetailsContent.appendChild(countryCard);
                    }
                }
            }

            // Event Listeners
            countrySelect.onchange = () => {
                selCountry = countrySelect.value;
                fillPrefixes();
                saved.clear();
                // Do NOT reset lastCopiedBtn or lastCopiedNumber here
                onPrefixChange();
            };

            prefixSelect.onchange = () => {
                // Do NOT reset lastCopiedBtn or lastCopiedNumber here
                onPrefixChange();
            };

            toggleBtn.onclick = () => {
                document.body.classList.toggle('dark');
                document.body.classList.toggle('light'); // Ensure light class is also toggled
                localStorage.setItem('mode', document.body.classList.contains('dark') ? 'dark' : 'light');
            };

            showVoicemailDetailsBtn.onclick = () => {
                // Toggle visibility of the main number generator section and voicemail details section
                const isDetailsVisible = voicemailDetailsContainer.style.display === 'block';
                if (isDetailsVisible) {
                    voicemailDetailsContainer.style.display = 'none';
                    document.querySelector('.frosted-card').style.display = 'block'; // Show generator controls
                    showVoicemailDetailsBtn.textContent = '📞 Voicemail Details';
                } else {
                    renderVoicemailDetails(); // Render details when showing
                    voicemailDetailsContainer.style.display = 'block';
                    document.querySelector('.frosted-card').style.display = 'none'; // Hide generator controls
                    showVoicemailDetailsBtn.textContent = 'Generator Mode';
                }
            };

            // Initialization
            fillPrefixes();
            selPrefix = prefixSelect.value;
            onPrefixChange();

            // Generate More button
            genBtn.onclick = generateMore;

            // Load mode
            const savedMode = localStorage.getItem('mode') || 'dark'; // Default to dark mode
            document.body.classList.add(savedMode);
            // Ensure the correct class is applied for light mode if it was saved as such
            if (savedMode === 'light') {
                document.body.classList.remove('dark');
                document.body.classList.add('light');
            }
        }
    </script>
</body>
