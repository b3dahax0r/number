<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Poland Mobile Number Generator (Prefix 531)</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #eef2f7;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      color: #1a73e8;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 700;
    }

    #numberList {
      width: 100%;
      max-width: 400px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      padding: 15px 0;
      overflow-y: auto;
      max-height: 75vh;
    }

    .number-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
      border-bottom: 1px solid #eee;
      transition: background-color 0.2s ease;
    }

    .number-item:last-child {
      border-bottom: none;
    }

    .number-text {
      font-weight: 600;
      font-size: 1.15rem;
      color: #333;
      user-select: text;
      word-break: break-word;
    }

    .buttons {
      display: flex;
      gap: 10px;
      flex-shrink: 0;
    }

    button {
      background-color: #1a73e8;
      border: none;
      color: white;
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: background-color 0.25s ease;
      user-select: none;
    }

    button:hover:not(:disabled) {
      background-color: #155ab6;
    }

    button:disabled {
      background-color: #4caf50;
      cursor: default;
    }

    /* Responsive for small phones */
    @media (max-width: 400px) {
      #numberList {
        max-width: 100%;
        padding: 10px 0;
      }

      .number-item {
        padding: 10px 12px;
      }

      .number-text {
        font-size: 1rem;
      }

      button {
        padding: 7px 12px;
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>
  <h1>Poland Mobile Number Generator (Prefix 531)</h1>
  <div id="numberList"></div>

  <script>
    const totalNumbers = 50; // Number of numbers to generate
    const prefix = "531";    // Fixed prefix as per your request

    let generatedNumbers = new Set();
    let copiedNumbers = new Set();

    function generateNumber() {
      let number;
      do {
        // Generate suffix: 6 random digits (100000 - 999999)
        const suffix = Math.floor(100000 + Math.random() * 900000).toString();
        number = "+48" + prefix + suffix;
      } while (generatedNumbers.has(number));
      generatedNumbers.add(number);
      return number;
    }

    function isMobile() {
      return /Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
    }

    function createNumberItem(number) {
      const div = document.createElement('div');
      div.className = 'number-item';

      const span = document.createElement('span');
      span.className = 'number-text';
      span.textContent = number;

      const buttonsDiv = document.createElement('div');
      buttonsDiv.className = 'buttons';

      const callButton = document.createElement('button');
      callButton.innerHTML = 'ðŸ“ž Call';
      callButton.onclick = () => {
        const cleanedNumber = number.replace('+', '');
        let callUri;

        if (isMobile()) {
          callUri = `portsip:${cleanedNumber}`;
        } else {
          callUri = `microsip:${cleanedNumber}`;
        }

        const a = document.createElement('a');
        a.href = callUri;
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        callButton.disabled = true;
      };

      const copyButton = document.createElement('button');
      copyButton.innerHTML = 'ðŸ“‹ Copy';
      copyButton.onclick = () => {
        navigator.clipboard.writeText(number).then(() => {
          copyButton.innerHTML = 'âœ… Copied!';
          copiedNumbers.add(number);
        });
      };

      buttonsDiv.appendChild(callButton);
      buttonsDiv.appendChild(copyButton);

      div.appendChild(span);
      div.appendChild(buttonsDiv);

      return div;
    }

    function generateNumbersList() {
      const list = document.getElementById('numberList');
      for (let i = 0; i < totalNumbers; i++) {
        const number = generateNumber();
        const item = createNumberItem(number);
        list.appendChild(item);
      }
    }

    generateNumbersList();
  </script>
</body>
</html>
